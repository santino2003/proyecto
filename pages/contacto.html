<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />  
        <meta name="description" 
            content="Descubre la moda más actual en nuestra tienda online de ropa. Encuentra las últimas tendencias en vestidos, 
            camisas, pantalones y más. Nuestra amplia selección de prendas de alta calidad te permitirá lucir a la moda en cualquier ocasión. Explora nuestro 
            catálogo y encuentra tu estilo único hoy mismo. Envío rápido y seguro."
        />
        <meta name="keywords"  content="ROPA, CONTACTO, MODA, MUJERES, MODELOS, BELLEZA, TIENDA, ELEGANCIA">
        <title>MoonShop-Contacto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="../css/style.css" />
    </head>
    <body  class="container-fluid">
        <header class="row sticky-top">
            <div class="row">
                <h1 class="col-xl-2 col-md-12 text-center">
                    <img
                        src="../assets/img/mm.png"
                        alt=""
                        id="foto_logo"
                        height="110px"
                        width="130" />
                </h1>
                <p
                    id="title"
                    class="col-xl-8 col-md-12 text-center">
                    Moon Shop
                </p>
                <div class="d-none d-xl-block col-xl-2 text-center">
                    <a
                        href="https://web.whatsapp.com/"
                        alt="ruta a mensaje de whatsapp"
                        target="_blank">
                        <img
                            src="../assets/img/whatsapp-svgrepo-com.svg"
                            alt="Icono de whatsapp"
                            height="50px"
                            width="50px" />
                    </a>
                </div>
            </div>
            <div class="row w-100">
                <nav class="col-xl-12 col-md-12 w-100 h-100">
                    <ul
                        class="d-flex flex-wrap justify-content-around align-items-center h-100">
                        <li>
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="./en_oferta.html">En oferta</a>
                        </li>
                        <li>
                            <a href="./catalogo.html">Catalogo</a>
                        </li>
                        <li>
                            <a href="./contacto.html">Contacto</a>
                        </li>
                        <li>
                            <a href="./FaQ.html">FaQ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="row pb-2">
            <div class="row text-center">
                <div class="col-xl-12 col-md-12">
                    <img
                        
                        src="../assets/img/mm.png"
                        alt="Logo MoonShop"
                        height="200rem"
                        width="200rem" />
                </div>
            </div>
            <div class="row pb-2">
                <h5 class="col-xl-12 col-md-12 fst-italic fs-3 ">
                    Contactanos
                </h5>
            </div>
            <form class="col-xl-5 col-md-12">
                <div class="form-group pt-2">
                    <label for="Nombre">Nombre</label>
                    <input type="email" class="form-control" id="Nombre" placeholder="Nombre">
                </div>
                <div class="form-group" pt-2>
                    <label for="Apellido">Apellidos</label>
                    <input type="email" class="form-control" id="Apellido" placeholder="Apellido">
                </div>
                <div class="form-group pt-2">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="nombre@example.com">
                </div>
                <div class="form-group pt-2">
                    <label for="Consulta">Mensaje</label>
                    <textarea class="form-control" id="Consulta" rows="3"></textarea>
                </div>
                <div class="text-center pt-2 ">
                    <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                </div>
            </form>
            <div class="col-xl-7 col-md-12 text-center">
                <img 
                    
                    src="../assets/img//joven-hermosa-mujer-que-lleva-la-moda-urbana-ropa-modelo-casual-calle-estilo-de-pie-sobre-fondo-rosa-212187610.webp" 
                    alt="Imagen de ropa"
                    height="380rem"
                    width ="95%"
                    >
            </div>
            
            
        </main>
        <footer class="row">
            <p class="col-xl-12 col-10 text-start">
                copy ® Santino Peiretti todos los derechos reservados
            </p>
            <div class="d-xl-none col-2 text-center">
                <a
                    href="https://web.whatsapp.com/"
                    alt="ruta a mensaje de whatsapp"
                    target="_blank">
                    <img
                        src="../assets/img/whatsapp-svgrepo-com.svg"
                        alt="Icono de whatsapp"
                        height="50px"
                        width="50px" />
                </a>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
