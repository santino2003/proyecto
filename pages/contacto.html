<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />  
        <meta name="description" 
            content="Descubre la moda más actual en nuestra tienda online de ropa. Encuentra las últimas tendencias en vestidos, 
            camisas, pantalones y más. Nuestra amplia selección de prendas de alta calidad te permitirá lucir a la moda en cualquier ocasión. Explora nuestro 
            catálogo y encuentra tu estilo único hoy mismo. Envío rápido y seguro."
        />
        <meta name="keywords"  content="ROPA, CONTACTO, MODA, MUJERES, MODELOS, BELLEZA, TIENDA, ELEGANCIA">
        <title>MoonShop-Contacto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous" />
        
        <link rel="icon" href="../assets/img/mm.ico">

        <link

    <body  class="container-fluid">
        <header class="row sticky-top">
            <div class="row">
                <h1 class="d-none d-md-block col-2 text-end">
                    <img
                        class="pl-6"
                        src="../assets/img/mm-removebg-preview.png"
                        alt="Logo MoonShop"
                        id="foto_logo"
                        height="170rem"
                        width="170rem" />
                </h1>
                <p
                    id="title"
                    class="col-md-8 col-12 text-center">
                    Moon Shop
                </p>
                <div class="d-none d-md-block  col-2 text-center">
                    <a
                        href="https://web.whatsapp.com/"
                        alt="ruta a mensaje de whatsapp"
                        target="_blank">
                        <img
                            src="../assets/img/whatsapp-svgrepo-com.svg"
                            alt="Icono whatsapp"
                            height="50px"
                            width="50px" />
                    </a>
                </div>
            </div>
            <div class="row text-center">
                <nav class="navbar navbar-expand-md d-flex justify-content-center">
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto d-flex flex-wrap justify-content-around align-items-center w-100" >
                            <li class="nav-item bg-transparent">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item bg-transparent">
                                <a class="nav-link" href="../pages/nueva_temporada.html">Nueva Temporada</a>
                            </li>
                            <li class="nav-item bg-transparent">
                                <a class="nav-link" href="../pages/catalogo.html" >Catalogo</a>
                            </li>
                            <li class="nav-item bg-transparent">
                                <a class="nav-link" href="../pages/contacto.html" id="testimonial">Contacto</a>
                            </li>
                            <li class="nav-item bg-transparent">
                                <a class="nav-link" href="../pages/FaQ.html" id="contact">FaQ</a>
                            </li>
                        </ul>
                    </div>            
                </nav>
            </div>
            
        </header>        <main class="row pb-2">
            <div class="row text-center">
                <div class="col-xl-12 col-md-12">
                    <a href="../index.html">
                        <img
                        
                        src="../assets/img/mm.png"
                        alt="Logo MoonShop"
                        height="200rem"
                        width="200rem" />
                    </a>
                   
                </div>
            </div>
            <div class="row pb-2">
                <h5 class="col-xl-12 col-md-12 fst-italic fs-3 ">
                    Contactanos
                </h5>
            </div>
            <form class="col-12 col-md-6 ">
                <div>
                    <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input type="email" class="form-control" id="Nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellidos</label>
                        <input type="email" class="form-control" id="Apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="nombre@example.com">
                    </div>
                    <div class="form-group">
                        <label for="Consulta">Mensaje</label>
                        <textarea class="form-control" id="Consulta" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <input
                        id="boton-contacto"
                        type="button"
                        value="Enviar" />
                    </div>
                </div>
                
            </form>
            <div id="foto-contacto" class="col-12 col-md-6 text-center">
                <img 
                    
                    src="../assets/img/foto_contacto.webp" 
                    alt="Imagen de ropa"
                    height="380rem"
                    width ="100%"
                    >
            </div>
            
            
        </main>
        <footer class="row">
            <p class="col-md-12 col-10 text-center">

                        width="50px" />

        </footer>
